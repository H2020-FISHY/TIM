<DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Reports</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <style>
            html, body {
                font-family: 'Nunito', sans-serif;
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            
            .logo {
                height: 125px;
            }

            .navbar {
                background-image: linear-gradient(to right, rgba(78,120,199,.5) , rgba(0,0,0,0));
                width: 100%;
            }

            .main-head {
                background-color: #4e78c780;
            }

            table {
                border: 1px solid #b0bec5;
            }

            .title{
                font-size: 1.5em;
                font-weight: bold;
                padding: 20px;
                text-align: center;
            }

            .infoCard {
                width: 100%;
            }

            .status {
                color: rgba(78,154,199,1);;
                font-size: 1.2em;
                font-weight: bold;

                display: flex;
                justify-content: center;
            }

            .status p {
                color: black;
                font-size: .8em;

                background-color: rgba(78,154,199,1);
                width: 70%;
                margin: 20px;
                padding: 20px;
                border-radius: 5px;
            }

            .text-cell {
                overflow: hidden;
                text-overflow: ellipsis;

                max-width: 200px;
            }

            .output {
                color: black;
                font-size: 1.2em;
                font-weight: bold;

                display: flex;
                justify-content: center;
            }

            .output p {
                color: white;
                font-size: .8em;

                background-color: black;
                width: 70%;
                margin: 20px;
                padding-bottom: 40px;
                padding: 20px;
                border-radius: 5px;

                height: 500px;
                overflow: auto;
                display: flex;
                flex-direction: column-reverse;
            }

            button {
                background-color: rgba(78,120,199,1);
                color: white;
                border: none;
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <img class="logo" src="{% static 'home/images/FISHY_logo_v02_final_color.svg' %}" alt="My image">
        </div>
        <section class="table-content">
            <div class="container-fluid">
                <h1 class="title">Reports</h1>
                <div class="row">
                    <div class="offset-1 col-10">
                        <table class="table table-striped">
                            <thead class="main-head">
                                <tr>
                                    <th scope="col">Description</th>
                                    <th scope="col">Full Text</th>
                                    <th scope="col">Additional info</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                {% for el in data %}
                <tr>
                    <td>{{ el.data.title }}</td>
                    <td class="text-cell">{{ el.data.text }}</td>
                    <td>
                        <table>
                            <thead class="thead-light">
                            <tr>
                                {% for field in el.data.fields %}
                                <th>{{ field.title }}</th>
                                {% endfor %}
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                {% for field in el.data.fields %}
                                <td>{{ field.value }}</td>
                                {% endfor %}
                            </tr>
                        </tbody>
                        </table>
                    </td>
                </tr>
                {% endfor %}
            </table></div></div></div></section>
        
        <script>
            let websocket = new WebSocket('ws://192.168.55.10:8080');
            websocket.onmessage = () => {
                location.reload();
            };
        </script>
        <button onclick="location.href='{% url 'home' %}'" type="button">Back</button>
    </body>
</html>
